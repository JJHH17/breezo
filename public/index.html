<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breezo</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>Breezo</h1>
        <div id="headerSearch">
            <input id="headerInput" type="text" placeholder="Location">
            <button id="headerBtn" type="button">Search</button>
        </div>
    </header>

    <section id="initSearch">
        <p id="searchTitle">Enter a Location</p>
        <p id="searchDesc">We will give you the weather</p>
        <input type="text" placeholder="Location" id="initInput">
        <button type="button" id="initBtn">Search</button>
    </section>

    <div id="mainContent">
        <section id="weatherContainer">
            <p id="location"></p>
            <img id="mainIcon">
            <p id="dayTemp"></p>
            <p id="desc"></p>
            <p id="feelsLike"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </section>

        <section id="dayForecast">
            <p id="dayForecastTitle">24 Hour Forecast</p>
        </section>

         <section id="weekForecast">
            <p id="weekForecastTitle">7 Day Forecast</p>
        </section>

        <section>
            
        </section>
    </div>

    <footer>

    </footer>
</body>
</html>
