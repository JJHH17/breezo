<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breezo</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>Breezo</h1>
        <div id="headerSearch">
            <input id="headerInput" type="text" placeholder="Location">
            <button id="headerBtn" type="button">Search</button>
        </div>
    </header>

    <section id="initSearch">
        <p id="searchTitle">Enter a Location</p>
        <p id="searchDesc">We will give you the weather</p>
        <input type="text" placeholder="Location" id="initInput">
        <button type="button" id="initBtn">Search</button>
    </section>

    <div id="mainContent">
        <section id="weatherContainer">
            <p id="location"></p>
            <img id="mainIcon">
            <p id="dayTemp"></p>
            <p id="desc"></p>
            <p id="feelsLike"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </section>

        <section id="dayForecast">
            <p id="dayForecastTitle">24 Hour Forecast</p>
            <p id="hour0"></p>
            <p id="hour1"></p>
            <p id="hour2"></p>
            <p id="hour3"></p>
            <p id="hour4"></p>
            <p id="hour5"></p>
            <p id="hour6"></p>
            <p id="hour7"></p>
            <p id="hour8"></p>
            <p id="hour9"></p>
            <p id="hour10"></p>
            <p id="hour11"></p>
            <p id="hour12"></p>
            <p id="hour13"></p>
            <p id="hour14"></p>
            <p id="hour15"></p>
            <p id="hour16"></p>
            <p id="hour17"></p>
            <p id="hour18"></p>
            <p id="hour19"></p>
            <p id="hour20"></p>
            <p id="hour21"></p>
            <p id="hour22"></p>
            <p id="hour23"></p>
        </section>

         <section id="weekForecast">
            <p id="weekForecastTitle">7 Day Forecast</p>
        </section>

        <section>
            
        </section>
    </div>

    <footer>

    </footer>
</body>
</html>
